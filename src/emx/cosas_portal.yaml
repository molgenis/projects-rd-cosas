name: cosasportal
label: COSAS Portal
description: Staging tables for raw data exports
version: 1.1.0
date: 2022-02-10

# define entity level defaults
defaults:
  idAttribute: false
  dataType: string
  nillable: true
  lookupAttribute: false

# define tables
entities:

  # @name umdmportal_patients
  - name: patients
    label: Patients
    description: Raw metadata for patients and families
    attributes:
      - name: UMCG_NUMBER
      - name: OVERLIJDENSDATUM
      - name: FAMILIENUMMER
      - name: GEBOORTEDATUM
      - name: GESLACHT
      - name: FAMILIELEDEN
        dataType: text
      - name: UMCG_MOEDER
      - name: UMCG_VADER
      - name: processed
        dataType: bool
        defaultValue: false
      - name: dataProcessed
        dataType: datetime
      - name: id
        description: auto generated Molgenis ID
        description-nl: automatisch gegenereerde Molgenis-ID
        idAttribute: true
        auto: true
        nillable: false
        lookupAttribute: true
  
  # @name umdmportal_diagnoses
  - name: diagnoses
    label: Diagnoses
    description: Raw diagnostic metadata
    attributes:
      - name: UMCG_NUMBER
      - name: HOOFDDIAGNOSE
      - name: HOOFDDIAGNOSE_ZEKERHEID
      - name: EXTRA_DIAGNOSE
      - name: EXTRA_DIAGNOSE_ZEKERHEID
      - name: DATUM_EERSTE_CONSULT
      - name: OND_ID
      - name: processed
        dataType: bool
        defaultValue: false
      - name: dataProcessed
        dataType: datetime
      - name: id
        description: auto generated Molgenis ID
        description-nl: automatisch gegenereerde Molgenis-ID
        idAttribute: true
        auto: true
        nillable: false
        lookupAttribute: true
  
  # @name umdmportal_samples
  - name: samples
    label: Samples
    description: Raw data table for samples
    attributes:
      - name: UMCG_NUMMER
      - name: ADVVRG_ID
      - name: ADVIESVRAAG_DATUM
      - name: MONSTER_ID
      - name: TEST_CODE
      - name: TEST_OMS
        dataType: text
      - name: DNA_NUMMER
      - name: MATERIAAL
      - name: EINDUITSLAGTEKST
        dataType: text
      - name: EINDUITSLAG_DATUM
      - name: ADVIESVRAAGUITSLAG_ID
      - name: ADVIESVRAAGUITSLAG_CODE
        dataType: text
      - name: AANDOENING_CODE
      - name: LABUITSLAGTEKST
        dataType: text
      - name: LABUITSLAG_COMMENTAAR
        dataType: text
      - name: LABUITSLAG_DATUM
      - name: LABUITSLAG_ID
      - name: LABUITSLAG_CODE
        dataType: text
      - name: LABRESULTS
      - name: AUTHORISED
      - name: processed
        dataType: bool
        defaultValue: false
      - name: dataProcessed
        dataType: datetime
      - name: id
        description: auto generated Molgenis ID
        description-nl: automatisch gegenereerde Molgenis-ID
        idAttribute: true
        auto: true
        nillable: false
        lookupAttribute: true

  # @name umdmportal_labs_array_adlas
  - name: labs_array_adlas
    label: Labs array ADLAS
    description: Raw array metadata from ADLAS
    attributes:
      - name: UMCG_NUMBER
      - name: ADVVRG_ID
      - name: DNA_NUMMER
      - name: TEST_ID
      - name: TEST_CODE
      - name: TEST_OMS
      - name: SGA_CHROMOSOME_REGION
      - name: SGA_CLASSIFICATION
      - name: SGA_CYTOBAND
      - name: SGA_DECIPHER_SYNDROMES
        dataType: text
      - name: SGA_DGV_SIMILARITY
      - name: SGA_EVENT
      - name: SGA_EVIDENCE_SCORE
      - name: SGA_HMRELATED_GENES
      - name: SGA_HMRELATED_GENES_COUNT
      - name: SGA_LENGTH
      - name: SGA_MOSAIC
      - name: SGA_MOSAIC_PERCENTAGE
      - name: SGA_NO_OF_PROBES
      - name: SGA_NOTES
        dataType: text
      - name: SGA_OMIM_MORBID_MAP
        dataType: text
      - name: SGA_OMIM_MORBIDMAP_COUNT
      - name: SGA_PROBE_MEDIAN
      - name: SGA_REFSEQ_CODING_GENES
        dataType: text
      - name: SGA_REFSEQ_CODING_GENES_COUNT
      - name: SGA_REGIONS_UMCG_CNV_NL_COUNT
      - name: SGA_SIMILAR_PREVIOUS_CASES
      - name: SGA_OVERERVING
      - name: processed
        dataType: bool
        defaultValue: false
      - name: dataProcessed
        dataType: datetime
      - name: id
        description: auto generated Molgenis ID
        description-nl: automatisch gegenereerde Molgenis-ID
        idAttribute: true
        auto: true
        nillable: false
        lookupAttribute: true
  
  # @name umdmportal_labs_array_darwin
  - name: labs_array_darwin
    label: Labs array Darwin
    description: Raw array metadata from Darwin
    attributes:
      - name: UmcgNr
      - name: TestId
      - name: TestDatum
      - name: Indicatie
      - name: BatchNaam
      - name: CallRate
      - name: StandaardDeviatie
      - name: processed
        dataType: bool
        defaultValue: false
      - name: dataProcessed
        dataType: datetime
      - name: id
        description: auto generated Molgenis ID
        description-nl: automatisch gegenereerde Molgenis-ID
        idAttribute: true
        auto: true
        nillable: false
        lookupAttribute: true

  # @name umdmportal_labs_ngs_adlas
  - name: labs_ngs_adlas
    label: Labs NGS Adlas
    description: Raw NGS data from ADLAS
    attributes:
      - name: UMCG_NUMBER
      - name: ADVVRG_ID
      - name: DNA_NUMMER
      - name: TEST_ID
      - name: TEST_CODE
      - name: TEST_OMS
      - name: GEN
      - name: MUTATIE
      - name: KLASSE
      - name: NM_NUMMER
      - name: LRGS_NUMMER
      - name: AMPLICON
      - name: ALLELFREQUENTIE
      - name: OVERERVING
      - name: processed
        dataType: bool
        defaultValue: false
      - name: dataProcessed
        dataType: datetime
      - name: id
        description: auto generated Molgenis ID
        description-nl: automatisch gegenereerde Molgenis-ID
        idAttribute: true
        auto: true
        nillable: false
        lookupAttribute: true

  # @name umdmportal_labs_ngs_darwin
  - name: labs_ngs_darwin
    label: Labs NGS Darwin
    description: Raw NSG metadata from Darwin
    attributes:
      - name: UmcgNr
      - name: TestId
      - name: TestDatum
      - name: Indicatie
      - name: Sequencer
      - name: PrepKit
      - name: SequencingType
      - name: SeqType
      - name: CapturingKit
      - name: BatchNaam
      - name: GenomeBuild
      - name: CallRate
      - name: StandaardDeviatie
      - name: processed
        dataType: bool
        defaultValue: false
      - name: dataProcessed
        dataType: datetime
      - name: id
        description: auto generated Molgenis ID
        description-nl: automatisch gegenereerde Molgenis-ID
        idAttribute: true
        auto: true
        nillable: false
        lookupAttribute: true

  # @name umdmportal_bench_cnv
  - name: bench_cnv
    label: UMCG BenchCNV
    description: Staging table for CNV exports
    attributes:
      - name: primid
        description: UMCG Number
        description-nl: UMCG nummber
      - name: secid
        description: Family Number
        description-nl: Familie Number
      - name: externalid
      - name: gender
      - name: comment
        dataType: text
      - name: phenotype
        description: HPO code (HPO:1234567)
        description-nl: HPO code (HPO:1234567)
        dataType: text
      - name: created
      - name: processed
        dataType: bool
        defaultValue: false
      - name: Phenotype
      - name: dataProcessed
        dataType: datetime
      - name: id
        description: auto generated Molgenis ID
        description-nl: automatisch gegenereerde Molgenis-ID
        idAttribute: true
        auto: true
        nillable: false
        lookupAttribute: true

