        label-nl: Aandoening code
        dataType: xref
        refEntity: cosasrefs_condition_codes
        nillable: true
      - name: id
        label: id
        label-nl: id
        description: auto generated ID
        description-nl: automatisch gegenereerde ID
        idAttribute: true
        auto: true
