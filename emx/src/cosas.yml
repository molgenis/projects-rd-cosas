name: cosas
label: COSAS
description: The Catalogue of Sequence Array and Samples
version: 0.9003
date: 2021-07-14
defaults:
  idAttribute: false
  dataType: string
  nillable: true
  lookupAttribute: false
entities:
  - name: patients
    label: Patients
    label-nl: Patiënten
    description: Patient characteristics including family members
    description-nl: Patiëntgerelateerde informatie met familieleden
    attributes:
      - name: umcg_numr
        label: UMCG Number
        label-nl: UMCG Nummer
        description: MDN id in EPIC
        dataType: string
        idAttribute: true
        nillable: false
      - name: family_numr
        label: Family Number
        label-nl: Familie Nummer
      - name: dob
        dataType: date
        label: Date of Birth
        label-nl: Geboortedatum
      - name: biological_sex
        label: Bioloigical Sex
        label-nl: Biologisch Geslacht
        dataType: categorical
        refEntity: cosasrefs_phenotypic_sex
      - name: maternal_id
        label: Maternal ID
        label-nl: Maternale ID  
      - name: paternal_id
        label: Paternal ID
        label-nl: Paternal ID
      - name: linked_family_ids
        label: Linked Family IDs
        label-nl: Gekoppelde Familie-ID's
        dataType: mref
        refEntity: cosas_patients
      - name: is_desceased
        label: Is Deceased
        label-nl: Overlijden
        dataType: categorical
        refEntity: cosasrefs_inclusion_status
      - name: date_deceased
        label: Date of Death
        label-nl: Overlijdensdatum
        dataType: date
      - name: consanguinity
        label: Consanguinity
        label-nl: consanguiniteit
      - name: is_fetus
        label: Is fetus
        label-nl: Is foetus
        dataType: bool
        defaultValue: false
      - name: date_first_consult
        label: First Consult Date
        label-nl: Datum eerst consult
        description: first time seen in the clinic
        description-nl: eerst op poli gezien
        dataType: date
  - name: diagnoses
    label: Diagnoses
    label-nl: Diagnoses
    description: Diagnoses and certainty of diagnoses per patient
    description-nl: Diagnoses en zekerheid van diagnoses per patiënt
    attributes:
      - name: umcg_numr
        label: UMCG Number
        label-nl: UMCG Nummer
        description: MDN id in EPIC
        nillable: false
        dataType: xref
        refEntity: cosas_patients
      - name: family_numr
        label: Family Number
        label-nl: Familie Nummer
      - name: primary_dx
        label: Primary Diagnoses
        label-nl: Primaire diagnose
        dataType: mref
        refEntity: cosasrefs_diagnoses
        nillable: true
      - name: primary_dx_certainty
        label: Certainty of the primary diagnosis
        label-nl: Zekerheid van de primaire diagnose
        dataType: categorical
        refEntity: cosasrefs_diagnostic_certainty
        nillable: true
      - name: extra_dx
        label: Additional diagnoses
        label-nl: Bijkomende diagnoses
        dataType: mref
        refEntity: cosasrefs_diagnoses
        nillable: true
      - name: extra_dx_certainty
        label: Certainty of the additional diagnosis
        label-nl: Zekerheid van de bijkomende diagnose
        dataType: categorical
        refEntity: cosasrefs_diagnostic_certainty
        nillable: true
      - name: ond_id
        label: Public information research ID
        label-nl: Voorlichtingsonderzoek
        dataType: string
        nillable: true
      - name: id
        label: id
        label-nl: id
        description: auto generated ID
        description-nl: automatisch gegenereerde ID
        idAttribute: true
        auto: true
  - name: samples
    label: Samples
    label-nl: Samples
    description: Sample metadata including tests performed and results
    description-nl: Metagegevens over het monster, inclusief uitgevoerde tests en resultaten
    attributes:
      - name: umcg_numr
        label: UMCG Number
        label-nl: UMCG Nummer
        description: MDN id in EPIC
        nillable: false
        dataType: xref
        refEntity: cosas_patients
      - name: family_numr
        label: Family Number
        label-nl: Familie Nummer
      - name: request_id
        label: Request ID
        label-nl: Aanvraag ID 
      - name: sample_id
        label: Sample ID
        label-nl: Monster ID
      - name: dna_numr
        label: DNA number
        label-nl: DNA nummer
      - name: material_type
        label: Material type
        label-nl: Materiaalsoort
        dataType: xref
        refEntity: cosasrefs_material_types
      - name: lab_indication
        label: Lab Indication
        label-nl: Lab indicatie
        dataType: xref
        refEntity: cosasrefs_lab_indications
        nillable: true
      - name: test_code
        label: Test code
        label-nl: Test code
        dataType: xref
        refEntity: cosasrefs_test_codes
        nillable: true
      - name: test_date
        label: Test date
        label-nl: Testdatum
        dataType: date
      - name: test_result
        label: Test result
        label-nl: Testresultaat
      - name: test_result_status
        label: Test result status
        label-nl: Status testresultaat
      - name: disorder_code
