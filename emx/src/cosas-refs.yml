name: cosasrefs
label: COSAS References
description: Reference tables for COSAS
version: 0.9010
date: 2021-07-23
defaults:
  idAttribute: false
  dataType: string
  nillable: true
  lookupAttribute: false
  labelAttribute: false

# Reference entities
# Define entities below and include instructions for use
# Data can also be defined here.
entities:

  # @name cosasrefs_biological_sex
  # @description FairGenomes-COSAS mapped reference entity for sex
  - name: biological_sex
    label: Biological Sex
    label-nl: Biologisch Geslacht
    description: Categories for biological sex
    description-nl: Categoriën voor biologish geslacht
    attributes:
        - name: id
          label: ID
          label-nl: ID
          idAttribute: true
          nillable: false
          dataType: string
          lookupAttribute: true
          labelAttribute: true
        - name: value
          label: Value
          label-nl: Value
        - name: description
          label: Description
          label-nl: Omschrijving
        - name: codesystem
          label: Code system
          label-nl: Code system
        - name: code
          label: Code
          label-nl: Code
        - name: iri
          label: iri
          label-nl: iri
          dataType: hyperlink
    data:
      - id: female
        value: female
        description: A biological sex quality inhering in an individual or a population that only produces gametes that can be fertilised by male gametes.
        codesystem: PATO
        code: 0000383
        iri: http://purl.obolibrary.org/obo/PATO_0000383
      - id: male
        value: male
        description: A biological sex quality inhering in an individual or a population whose sex organs contain only male gametes.
        codesystem: PATO
        code: 0000384
        iri: http://purl.obolibrary.org/obo/PATO_0000384
      - id: unknown
        value: unknown
        description: A proper value is applicable, but not known.
        codesystem: HL7
        code: UNK
        iri: http://terminology.hl7.org/CodeSystem/v3-NullFlavor#UNK

  # ~ cosasrefs_condition_codes ~
  # Reference entity for all disorder (condition) codes
  #
  - name: condition_codes
    label: Condition
    label-nl: Aandoening
    description: General disease codes
    description-nl: Aandoening codes
    attributes:
      - name: id
        label: ID
        label-nl: ID
        idAttribute: true
        nillable: false
        dataType: string
      - name: name
        label: Name
        label-nl: Naam
        lookupAttribute: true
        labelAttribute: true

  # @name cosasrefs_diagnoses
  # @description reference entity for all diagnostic codes. The purpose of which
  #     is to link diagnosis codes with the definitions and other metadata.
  # @section Instructions for use
  # Diagnostic codes and description are usually returned in the same string.
  #   1. Split strings at the colon (`:`)
  #   2. Validate that the first element contains only numbers
  #   3. If TRUE, the code is the first element and name is the second
  #   4. Recode "-" to blanks or NA's
  #
  - name: diagnoses
    label: Diagnoses
    label-nl: Diagnoses
    description: Diagnostic codes and descriptions
    description-nl: Diagnostische codes en beschrijvingen
    attributes:
      - name: id
        label: ID
        label-nl: ID
        idAttribute: true
        nillable: false
        dataType: string
      - name: cineas_code
        label: CINEAS code
        label-nl: CINEAS code
        description: Diagnostic code (e.g., 12345)
        description-nl: Diagnostische code (bijv, 12345)
        lookupAttribute: true
        labelAttribute: true
      - name: cineas_description
        label: Diagnosis
        label-nl: Diagnose

  # @name cosasrefs_diagnostic_certainty
  # @description Create reference entity for the certainty of the diagnosis.
  #     This entity should be used for all diagnostic data elements
  #     (i.e., primary, secondary, extra, etc.)
  # @section Instructions for use:
  #   - If referencing use, `cosasrefs_diagnostic_certainty`
  #   - Data should be transformed
  #       1. lowercase
  #       2. replace spaces with dashes (`-`)
  #       3. Recode values that are ONLY dashes to blanks or NA's
  #       4. Match your data with `category`
  #
  - name: diagnostic_certainty
    label: Certainty of the diagnosis
    label-nl: Zekerheid van de diagnose
    description: Categories for diagnostic certainty
    description-nl: Categoriën voor diagnostisch zekerheid
    attributes:
      - name: id
        label: ID
        label-nl: ID
        idAttribute: true
        nillable: false
        dataType: string
      - name: certainty
        label: Certainty
        label-nl: Zekerheid
        description: Certainty of the diagnosis
        description-nl: Zekerheid van de diagnose
        lookupAttribute: true
        labelAttribute: true
      - name: description
        label: Description
        label-nl: Omschrijving

  # @name cosasrefs_inclusion_status
  # @description a reference entity that describes
  - name: inclusion_status
    label: Inclusion Status
    label-nl: Status van opneming
    description: Patient inclusion status categories
    description-nl: Categorieën van patiënten-inclusiestatus
    attributes:
      - name: id
        label: ID
        label-nl: ID
        idAttribute: true
        nillable: false
        dataType: string
      - name: value
        label: Value
        label-nl: Value
        description: FairGenomes value
        description-nl: FairGenomes value
      - name: description
        label: Description
        label-nl: Beschrijving
        description: FairGenomes description
        description-nl: FairGenomes beschrijving
      - name: codesystem
        label: Codesystem
        label-nl: Codesystem
        description: FairGenomes codesystem
        description-nl: FairGenomes codesystem
      - name: code
        label: Code
        label-nl: Code
        description: FairGenomes code
        description-nl: FairGenomes code
      - name: iri
        label: IRI
        label-nl: IRI
        description: FairGenomes IRI
        description-nl: FairGenomes IRI
        dataType: hyperlink
    data:
      - id: N
        value: Alive
        description: Showing characteristics of life; displaying signs of life.
        codesystem: NCIT
        code: C37987
        iri: http://purl.obolibrary.org/obo/NCIT_C37987
      - id: Y
        value: Dead
        description: The cessation of life.
        codesystem: NCIT
        code: C28554
        iri: http://purl.obolibrary.org/obo/NCIT_C28554

  # @name cosasrefs_lab_indications
  # @description reference entity for lab indications
  # @section instructions for use
  #   1. Reference entity using: `cosasrefs_lab_indications`
  #   2. Clean new values (lower, spaces => "-")
  #   3. Validate new values and update entity accordingly
  #   4. Map to reference entity
  #
  - name: lab_indications
    label: Lab Indications
    label-nl: Labindicaties
    description: Categories for purpose of the labs
    description-nl: Categoriën voor het doel van de laboratia
    attributes:
      - name: id
        label: ID
        label-nl: ID
        idAttribute: true
        nillable: false
        dataType: string
      - name: indication
        label: Indication
        label-nl: Indicatie
        dataType: string
        lookupAttribute: true
        labelAttribute: true

  # @name cosasrefs_material_types
  # @description Create a reference entity for material types.
  # @section Instructions for use:
  #   1. lower all new values
  #   2. Validate new data: make sure all values exist. If NOT, update entity
  #   3. Map new types to reference entity
  #
  - name: material_types
    label: Material Types
    label-nl: Materiaaltype
    description: Categories for material type
    description-nl: Categoriën voor materiaaltype
    attributes:
      - name: id
        label: ID
        label-nl: ID
        idAttribute: true
        nillable: false
        dataType: string
      - name: material
        label: Material
        label-nl: Materiaal
        lookupAttribute: true
        labelAttribute: true
      - name: value
        label: Value
        label-nl: Value
        description: FairGenomes material type
        description-nl: FairGenomes materiaal type
      - name: description
        label: Description
        label-nl: Beschrijving
        description: FairGenomes description
        description-nl: FairGenomes beschrijving
      - name: codesystem
        label: Codesystem
        label-nl: Codesystem
        description: FairGenomes codesystem
        description-nl: FairGenomes codesystem
      - name: code
        label: Code
        label-nl: Code
        description: FairGenomes code
        description-nl: FairGenomes code
      - name: iri
        label: IRI
        label-nl: IRI
        description: FairGenomes iri
        description-nl: FairGenomes iri
        dataType: hyperlink

  # @name cosasrefs_phenotyp
  # @description HPO ontology
  # @refs 
  - name: phenotype
    label: Phenotype
    label-nl: Phenotype
    description: Fair Genomes Phenotype (v0.3)
    description-nl: Fair Genomes Phenotype (v0.3)
    attributes:
      - name: value
        labelAttribute: true
      - name: description
        dataType: text
      - name: codesystem
      - name: code
        idAttribute: true
        nillable: false
        lookupAttribute: true
        dataType: string
      - name: iri

  # @name cosasrefs_test_codes
  # @description Reference entity for all tests codes and descriptions
  - name: test_codes
    label: Test codes
    label-nl: Testcodes
    description: Test codes and descriptions (e.g., NX, NG)
    description-nl: Testcodes and beschrijvingen (bijv., NX, NG)
    attributes:
      - name: id
        label: ID
        label-nl: ID
        idAttribute: true
        nillable: false
        dataType: string
      - name: code
        label: Code
        label-nl: Code
        lookupAttribute: true
        labelAttribute: true
      - name: description
        label: Description
        label-nl: Beschrijving
      - name: genes
        label: Genes
        label-nl: Genes
        dataType: text

  # @name cosasrefs_test_genes
  # @description Reference entity for all available genes
  - name: test_genes
    label: Gene List
    label-nl: Gene Lijst
    description: List of genes
    description-nl: Lijst van genen
    attributes:
      - name: gene
        label: Gene
        label-nl: Gen
        nillable: false
        idAttribute: true
        labelAttribute: true
        lookupAttribute: true
        dataType: string


