name: cosasrefs
label: COSAS References
description: Reference tables for COSAS
version: 0.9021
date: 2021-08-30
defaults:
  idAttribute: false
  dataType: string
  nillable: true
  lookupAttribute: false
  labelAttribute: false

# Reference entities
# Define entities below and include instructions for use
# Data can also be defined here.
entities:

  # @name cosasrefs_availability
  # @description reference entity for if data is authorized for use
  - name: availabilityStatus
    label: Availibility Status
    label-nl: Beschikbaarheidsstatus
    description: Categories that indicate if data is available for use
    description-nl: Categoriën die aangeven of gegevens beschikbaar zijn voor gebruik
    attributes:
      - name: id
        label: ID
        label-nl: ID
        idAttribute: true
        nillable: false
        dataType: string
      - name: value
        label: value
        label-nl: value
        lookupAttribute: true
        labelAttribute: true
      - name: description
        label: Description
        label-nl: Omschrijving
      - name: codesystem
        label: Code system
        label-nl: Code system
      - name: code
        label: Code
        label-nl: Code
      - name: iri
        label: iri
        label-nl: iri
        dataType: hyperlink
    data:
      - id: available
        value: Available
        description: The quality of being obtainable or accessible and ready for use or service.
        codesystem: NCIT
        code: available
        iri: http://purl.obolibrary.org/obo/NCIT_C25429
      - id: invalid
        value: Invalid
        description: The value as represented in the instance is not a member of the set of permitted data values in the constrained value domain of a variable.
        codesystem: HL7
        code: INV
        iri: http://terminology.hl7.org/CodeSystem/v3-NullFlavor#INV
      - id: not_available
        value: Not Available
        description: Information is not available at this time 
        codesystem: HL7
        code: NAVU
        iri: http://terminology.hl7.org/CodeSystem/v3-NullFlavor#NAVU
      - id: unknown
        value: Unknown
        description: A proper value is applicable, but not known.
        codesystem: HL7
        code: UNK
        iri: http://terminology.hl7.org/CodeSystem/v3-NullFlavor#UNK


  # @name cosasrefs_biologicalSex
  # @description FairGenomes-COSAS mapped reference entity for sex
  - name: biologicalSex
    label: Biological Sex
    label-nl: Biologisch Geslacht
    description: Categories for biological sex
    description-nl: Categoriën voor biologish geslacht
    attributes:
        - name: id
          label: ID
          label-nl: ID
          idAttribute: true
          nillable: false
          dataType: string
          lookupAttribute: true
          labelAttribute: true
        - name: value
          label: Value
          label-nl: Value
        - name: description
          label: Description
          label-nl: Omschrijving
        - name: codesystem
          label: Code system
          label-nl: Code system
        - name: code
          label: Code
          label-nl: Code
        - name: iri
          label: iri
          label-nl: iri
          dataType: hyperlink
    data:
      - id: female
        value: female
        description: A biological sex quality inhering in an individual or a population that only produces gametes that can be fertilised by male gametes.
        codesystem: PATO
        code: 0000383
        iri: http://purl.obolibrary.org/obo/PATO_0000383
      - id: male
        value: male
        description: A biological sex quality inhering in an individual or a population whose sex organs contain only male gametes.
        codesystem: PATO
        code: 0000384
        iri: http://purl.obolibrary.org/obo/PATO_0000384
      - id: unknown
        value: unknown
        description: A proper value is applicable, but not known.
        codesystem: HL7
        code: UNK
        iri: http://terminology.hl7.org/CodeSystem/v3-NullFlavor#UNK

