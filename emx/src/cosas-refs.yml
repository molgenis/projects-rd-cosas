  #       description-nl: FairGenomes codesystem
  #     - name: code
  #       label: Code
  #       label-nl: Code
  #       description: FairGenomes code
  #       description-nl: FairGenomes code
  #     - name: iri
  #       label: IRI
  #       label-nl: IRI
  #       description: FairGenomes IRI
  #       description-nl: FairGenomes IRI
  #       dataType: hyperlink
  #   data:
  #     - id: unconfirmed
  #       value: Unconfirmed
  #       description: There is not sufficient diagnostic and/or clinical evidence to treat this as a confirmed condition.
  #       codesystem: HL7
  #       code: unconfirmed
  #       iri: https://terminology.hl7.org/2.1.0/CodeSystem-condition-ver-status.html#condition-ver-status-unconfirmed
  #     - id: niet-zeker
  #       value: Provisional
