  #       description: This is a tentative diagnosis - still a candidate that is under consideration.
  #       codesystem: HL7
  #       code: provisional
  #       iri: https://terminology.hl7.org/2.1.0/CodeSystem-condition-ver-status.html#condition-ver-status-provisional
