name: cosasrefs
label: COSAS References
description: Reference tables for COSAS
version: 0.1
date: 2021-07-06

# set default attribute values
defaults:
  idAttribute: false
  dataType: string
  nillable: true
  lookupAttribute: false

# define reference entities
entities:
  - name: labIndications
    description: Lookup entity for lab indications
    attributes:
      - name: code
        idAttribute: true
        lookupAttribute: true
      - name: label
    data:
      - code: DI
        label: Diagnostisch
      - code: DR
        label: Dragerschap
      - code: INF
        label: Informatief
      - code: R
        label: Research

  - name: diagnosis
    description: Diagnostic Lookup Codes
    attributes:
      - name: code
        idAttribute: true
        lookupAttribute: true
      - name: label
    data:
      - code: DYST
        label: Dystonie
      - code: DER
        label: Dermatologie
      - code: cyto3
        label: SNP-Array
      - code: EXOOM
        label: targeted exoom
      - code: 5GPM
        label: DNA snel diagnostiek
