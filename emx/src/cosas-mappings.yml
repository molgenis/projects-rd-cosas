name: cosasmaps
label: COSAS Mappings
description: Intermediate Mapping Tables for FairGenomes
version: 0.1.0
date: 2021-03-03
defaults:
  dataType: string
  idAttribute: false
  labelAttribute: false
entities:
  - name: inclusionStatus
    description: Patient Inclusion Status
    attributes:
      - name: cosas_overleden
        dataType: string
        idAttribute: true
        labelAttribute: true
      - name: fg_id
        dataType: xref
        refEntity: fair-genomes_personal_inclusionstatus
  
  # Create mappings between `cosas_patients$sex` and FairGenomes phenotypicSex
  - name: sex
    description: Patient sex
    attributes:
      - name: cosas_sex
        dataType: string
        idAttribute: true
        labelAttribute: true
      - name: fairgenomes_sex
        dataType: xref
        refEntity: fair-genomes_personal_phenotypicsex
    data:
      - cosas_sex: vrouw
        fairgenomes_sex: female
      - cosas_sex: man
        fairgenomes_sex: male
      # the information below, is probably not necessary for this database
      # we may need to keep entries for missing, NA, etc.
      - cosas_sex: hermaphrodite
        fairgenomes_sex: hermaphrodite
      - cosas_sex: pseudohermaphrodite
        fairgenomes_sex: pseudohermaphrodite
      - cosas_sex: missing
        fairgenomes_sex: NoInformation (NI, nullflavor)
      - cosas_sex: invalid
        fairgenomes_sex: Invalid (INV, nullflavor)
      - cosas_sex: derived
        fairgenomes_sex: Derived (DER, nullflavor)
      - cosas_sex: other
        fairgenomes_sex: Other (OTH, nullflavor)
      - cosas_sex: negative.infinity
        fairgenomes_sex: Negative infinity (NINF, nullflavor)
      - cosas_sex: positive.infinity
        fairgenomes_sex: Positive infinity (PINF, nullflavor)
      - cosas_sex: unencoded
        fairgenomes_sex: Un-encoded (UNC, nullflavor)
      - cosas_sex: masked
        fairgenomes_sex: Masked (MSK, nullflavor)
      - cosas_sex: not.applicable
        fairgenomes_sex: Not applicable (NA, nullflavor)
      - cosas_sex: unknown
        fairgenomes_sex: Unknown (UNK, nullflavor)
      - cosas_sex: uknown asked
        fairgenomes_sex: Asked but unknown (ASKU, nullflavor)
      - cosas_sex: unavailable.temp
        fairgenomes_sex: Temporarily unavailable (NAV, nullflavor)
      - cosas_sex: not.asked
        fairgenomes_sex: Not asked (NASK, nullflavor)
      - cosas_sex: unavailable
        fairgenomes_sex: Not available (NAVU, nullflavor)
      - cosas_sex: sufficient.quantity
        fairgenomes_sex: Sufficient quantity (QS, nullflavor)
      - cosas_sex: trace
        fairgenomes_sex: Trace (TRC, nullflavor)
