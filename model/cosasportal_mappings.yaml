# define package
name: cosasportal_mappings
label: COSAS mappings
description: Mapping tables for processing raw data into UMDM terminology
parent: cosasportal
version: 1.0.0
date: 2022-03-29

# define entity level defaults
defaults:
  auto: false
  idAttribute: false
  dataType: string
  nillable: true
  lookupAttribute: false

entities:

  - name: template
    description: attribute template for mapping tables
    abstract: true
    attributes:

      - name: from
        description: Used to indicate a specified place or time as a starting point; used to indicate a source, cause, agent, or instrument.
        idAttribute: true
        nillable: false
        lookupAttribute: true
        unique: true
        tags: http://purl.obolibrary.org/obo/NCIT_C25516
        
      - name: to
        description: Used as a function word to indicate direction, purpose, or movement.
        tags: http://purl.obolibrary.org/obo/NCIT_C65107
        
      - name: toAlternate
        description: Available in place of something else.
        tags: http://purl.obolibrary.org/obo/NCIT_C25415
        
  - name: genderidentity
    description: mappings for genderidentity
    extends: cosasportal_mappings_template
    
  - name: biospecimentype
    description: mappings for biospecimen type
    extends: cosasportal_mappings_template

  - name: samplereason
    description: mappings for reason for sampling
    extends: cosasportal_mappings_template

  - name: sequencerinfo
    description: mappings for sequencer information
    extends: cosasportal_mappings_template
    
  - name: genomebuild
    description: mappings for genome build
    extends: cosasportal_mappings_template
    
    
      