name: cosas
label: COSAS
description: A prototype for the COSAS database
version: 0.2.0
date: 2021-03-02
defaults:
  idAttribute: false
  dataType: string
  nillable: true
  lookupAttribute: false
entities:
  - name: patients
    description: Patient information
    attributes:
      - name: umcg_numr
        dataType: string
        idAttribute: true
        nillable: false
      - name: familie_numr
      - name: geboortedatum
        dataType: date
      - name: leeftijd
        dataType: decimal
      - name: geslacht
      - name: overleden
        dataType: xref
        refEntity: cosasmaps_inclusionStatus
      - name: invoerdatum
        dataType: date
  - name: samples
    description: samples by patient and visit
    attributes:
      - name: umcg_numr
        dataType: string
        idAttribute: true
        nillable: false
      - name: aanvraagdatum
        dataType: date
      - name: bezoek_numr
      - name: bezoek
        dataType: int
      - name: analyse
      - name: dna_numr
      - name: lab_indicatie
        dataType: xref
        refEntity: cosas_labIndications
      - name: aandoening 
        dataType: xref
        refEntity: cosas_aandoening
      - name: advisevraag_uitslagcode
  - name: analysis
    description: overview on sample analysis
    attributes:
      - name: umcg_numr
        dataType: string
        idAttribute: true
        nillable: false
      - name: familie_numr
      - name: aanvraagdatum
        dataType: date
      - name: bezoek_numr
      - name: analyse
      - name: dna_numr
      - name: soort_experiment
      - name: design_numr
      - name: expr_numr
      - name: filenaam
        dataType: hyperlink
  
  # lookups
  - name: labIndications
    description: Lookup entity for lab indications
    attributes:
      - name: code
        idAttribute: true
        lookupAttribute: true
      - name: label
    data:
      - code: DI
        label: Diagnostisch
      - code: DR
        label: Dragerschap
      - code: INF
        label: Informatief
      - code: R
        label: Research

  - name: aandoening
    description: diagnotics
    attributes:
      - name: code
        idAttribute: true
        lookupAttribute: true
      - name: label
    data:
      - code: DYST
        label: Dystonie
      - code: DER
        label: Dermatologie
      - code: cyto3
        label: SNP-Array
      - code: EXOOM
        label: targeted exoom
      - code: 5GPM
        label: DNA snel diagnostiek
