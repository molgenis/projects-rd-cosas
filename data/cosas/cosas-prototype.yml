name: cosas
label: COSAS
description: A prototype for the COSAS database
version: 0.2.0
date: 2021-03-02
defaults:
  idAttribute: false
  dataType: string
  nillable: true
  lookupAttribute: false
entities:
  - name: patients
    description: Overview about each patient
    attributes:
      - name: umcg_numr
        dataType: string
        idAttribute: true
        nillable: false
      - name: family_numr
        label-nl: familie_numr
      - name: dob
        dataType: date
        label-nl: geboortedatum
      - name: age
        label-nl: leeftijd
        dataType: decimal
      - name: sex
        label-nl: geslacht
      - name: is_deceased
        label-nl: overleden
        dataType: xref
        refEntity: cosasmaps_inclusionStatus
      - name: date_sys_registered
        label: invoerdatum
        dataType: date
  - name: samples
    description: Information about samples
    attributes:
      - name: umcg_numr
        dataType: string
        idAttribute: true
        nillable: false
      - name: family_numr
        label-nl: familie_numr
      - name: test_date
        label-nl: aanvraagdatum
        dataType: date
      - name: test_id
        label-nl: analyse
      - name: dna_numr
      - name: lab_indication
        label-nl: lab_indicatie
        dataType: xref
        refEntity: cosasrefs_labIndications
      - name: phenotype 
        label-nl: aandoening 
        dataType: xref
        refEntity: cosasrefs_diagnosis
      - name: affected_status
        label-nl: advisevraag_uitslagcode
      - name: requester
        label-nl: verwijzer
  - name: labinfo
    description: Overview on lab procedures
    attributes:
      - name: umcg_numr
        dataType: string
        idAttribute: true
        nillable: false
      - name: family_numr
        label-nl: familie_numr
      - name: test_date
        label-nl: aanvraagdatum
        dataType: date
      - name: test_id
        label-nl: analyse
      - name: dna_numr
      - name: test
        label-nl: soort_experiment
      - name: design_numr
      - name: expr_numr
  - name: files
    description: Metadata on files
    attributes:
      - name: umcg_numr
        dataType: string
        idAttribute: true
        nillable: false
      - name: family_numr
        label-nl: familie_numr
      - name: test_id
        label-nl: analyse
      - name: dna_numr
      - name: test
        label-nl: soort_experiment
      - name: filename
      - name: filetype
      - name: created
        dataType: date
